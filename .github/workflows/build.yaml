name: Push docker image to GCP

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env: 
  RUST_VERSION: 1.67

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Cache dependencies
        id: cache-dependencies
        uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: $RUST_VERSION
          override: true
        
      - name: Run cargo test
        run: cargo test

  fmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: $RUST_VERSION
          components: rustfmt
          override: true

      - name: Run fmt 
        run: cargo +nightly fmt --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          components: clippy
          override: true

      - name: Run clippy
        run: cargo clippy


  build-and-push-to-artifact-registery:
    needs: [test, fmt, clippy]
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: erp_api
      IMAGE_VERSION: 1.0

    steps:
      - uses: actions/checkout@v3
      
      - id: 'auth'
        name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v1'
        with:
          credentials_json: '${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}'

      - name: Build Docker Image
        #run: docker build -t europe-west9-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/$IMAGE_NAME:$IMAGE_VERSION .
        run: docker build -t eu.gcr.io/${{ secrets.GCP_PROJECT_ID }}/$IMAGE_NAME:$IMAGE_VERSION .

      - name: Configure Docker Client
        #run: gcloud auth configure-docker europe-west9-docker.pkg.dev --quiet
        run: gcloud auth configure-docker --quiet

      - name: Push Docker Image to Container Registry (GCR)
        #run: docker push europe-west9-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/$IMAGE_NAME:$IMAGE_VERSION
        run: docker push eu.gcr.io/${{ secrets.GCP_PROJECT_ID }}/$IMAGE_NAME:$IMAGE_VERSION
